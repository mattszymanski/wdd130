<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Rapid Rafting Adventures- Contact Us</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <meta name="description" content="Rapid Rafting Adventures site contact us page. We can answer questions about rafting, gear, and give you technical rafting advice.">
        <meta name="author" content="Matt Szymanski">
        <link rel="stylesheet" href="styles/rafting.css">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&family=Rammetto+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="grid-container">
            <img src="images/logo.png" alt="Rafting Logo">
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>
            <main>
                <h1 class="contact">RAPID RAFTING ADVENTURES COMPANY</h1>
                <section class="contact-info">
                    
                    <div>
                        <h2>Contact Us</h2>
                        <p>Address: 2030 Riverside Way, Riverfront, UT 84555</p>
                        <p>Phone: (801) 555-9457</p>
                        <p>Email: rrac@raftingadventures.com</p>                    
                   
                    <figure class="customers">                       
                        <img src="images/happy-customers.jpg" alt="happy customers">                                                                           
                        <img src="images/employee1.jpg" alt="happy employees">                        
                        <img src="images/employee2.jpg" alt="happy employees">
                        <figcaption>Our Helpful Employees</figcaption>                        
                    </figure>
                                   
                </section>
                <div class="map">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d18470.767731852968!2d-113.72724389292313!3d37.17406507555079!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1743739621551!5m2!1sen!2sus" 
                     allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
                <section class="form">
                    <form>
                        <fieldset>                    
                            <legend>Send Us A Message</legend>
                            <div class="form-item column2">
                                <label for="fullname">Full Name:</label>
                                <input type="text" id="fullname" name="fullname">
                            </div>
                            <div class="form-item column2">
                                <label for="useremail">Email:</label>
                                <input type="email" id="useremail" name="useremail"> 
                            </div>               
                        </fieldset>
                        <fieldset>
                            <legend>Questions</legend>
                            <div class="form-item column1">
                                <label for="inquiry">General Inquiry</label>
                                <input type="radio" id="inquiry" name="questions"><br>
                                <label for="reservation">Reservation Questions</label>
                                <input type="radio" id="reservation" name="questions"><br>
                                <label for="suggestions">Website Suggestions</label>
                                <input type="radio" id="suggestions" name="questions"><br>
                            </div>
                            <div class="form-item column1">
                                <label for="pet">Please subscribe to the monthly newsletter</label>
                                <input type="checkbox" id="pet" name="pet">
                            </div>
                            <div class="form-item column3">
                                <!-- <label for="feedback">Your Message:</label> -->
                                <textarea name="feedback" rows="4" placeholder="Type your message"></textarea>
                            </div>
                        </fieldset>
                        <button type="submit">Submit Message</button>
                    </form>
                </section>
            </main>
        <footer>            
            <a href="https://www.facebook.com" class="imagelink" target="_blank">
                <img src="images/facebook.png" alt="facebook">
            </a>
            <a href="https://www.instagram.com" class="imagelink" target="_blank">
                <img src="images/instagram.png" alt="instagram">
            </a>
            <a href="https://www.x.com" class="imagelink" target="_blank">
                <img src="images/twitter_x.png" alt="x">
            </a>

            <p>Â© 2025 Rapid Rafting Adventures Co. Matt Szymanski</p>
        </footer>
    </body>
    
</html>
